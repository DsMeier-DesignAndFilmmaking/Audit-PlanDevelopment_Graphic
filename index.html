<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Purdue University — Audit Plan Development</title>
    <meta name="description" content="Four-step horizontal process diagram for Purdue University's Audit Plan Development." />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--
      Audit Plan Development — 4-Part Horizontal Process Diagram

      Notes for editors (WordPress/Cascade):
      - You can paste the <section> alone into a block editor that allows custom HTML.
      - Update step titles/descriptions by editing the <h3> and <p> elements.
      - To add more steps, duplicate a `.process-step` block and an adjacent `.arrow` block.
      - Colors and spacing are controlled via CSS variables in style.css.
    -->

    <section class="audit-process-diagram" aria-label="Audit Plan Development process">
      <div class="process-track" role="group" aria-label="Four-step process">
        <article class="process-step" aria-labelledby="step1-title">
          <div class="step-badge" aria-hidden="true">1</div>
          <h3 id="step1-title">Risk Assessment</h3>
          <p>Placeholder text for step 1.</p>
        </article>

        <div class="arrow" aria-hidden="true">
          <!-- Inline SVG arrow ensures crisp scaling in all contexts -->
          <svg class="arrow-svg" viewBox="0 0 24 24" focusable="false" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M4 12h14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <path d="M13 6l6 6-6 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>

        <article class="process-step" aria-labelledby="step2-title">
          <div class="step-badge" aria-hidden="true">2</div>
          <h3 id="step2-title">Plan Design</h3>
          <p>Placeholder text for step 2.</p>
        </article>

        <div class="arrow" aria-hidden="true">
          <svg class="arrow-svg" viewBox="0 0 24 24" focusable="false" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M4 12h14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <path d="M13 6l6 6-6 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>

        <article class="process-step" aria-labelledby="step3-title">
          <div class="step-badge" aria-hidden="true">3</div>
          <h3 id="step3-title">Resource Allocation</h3>
          <p>Placeholder text for step 3.</p>
        </article>

        <div class="arrow" aria-hidden="true">
          <svg class="arrow-svg" viewBox="0 0 24 24" focusable="false" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M4 12h14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <path d="M13 6l6 6-6 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />

        <article class="process-step" aria-labelledby="step4-title">
